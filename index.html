<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simon Says</title>
    
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
    <header>
        <h1>Simon Says</h1>
    </header>
    <main>
        <div id="simon-says">
            <div id="red" class="segment"><span class="label top left">Q</span></div>
            <div id="blue" class="segment"><span class="label top right">W</span></div>
            <div id="yellow" class="segment"><span class="label bottom left">A</span></div>
            <div id="green" class="segment"><span class="label bottom right">S</span></div>
            <div id="score-board">
                Score: <span id="score">0</span>
                <br/>
                High Score: <span id="high-score">0</span>
            </div>
        </div>
    </main>
    
    <script src="simon_says.js"></script>
</body>
</html>
